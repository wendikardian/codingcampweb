<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Tours Booking</title>
</head>
<body>
    <header>
        <h1 class="header-title">Time Tours</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="bookingform.html">Booking</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <main class="formcontainer">
        <h1 class="title">Tour Reservations Form</h1>
        <img src="images/booking.png" alt="Booking">
        <form>
            <label>Tour Package</label>
            <select name="package" id="package">
                <option value="400">First Package | $400</option>
                <option value="300">Second Package | $300</option>
                <option value="200">Third Package | $200</option>
            </select>
            <label>Full Name</label>
            <input type="text">
            <label>Email</label>
            <input type="email">
            <label>Phone Number</label>
            <input type="number">
            <label>Pick a Date</label>
            <input type="date">
            <label>How many person ?</label>
            <input type="number" id="num-of-people">
            <h3 style="margin-bottom: 30px;margin-top: 20px;">Total Payment : $<span id="total"></span></h3>
            <button onClick="process()" type="button">Process Booking</button>
        </form>
    </main>
    <footer>
        <h4>Time Tours</h4>
        <p>Copyright &copy 2022 Designed By Timedoor Academy</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
